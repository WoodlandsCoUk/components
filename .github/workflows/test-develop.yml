name: Test develop branch
on:
  push:
    branches: [ develop ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - uses: actions/setup-node@v3
        with:
          node-version: 10

      - name: Install and Build 🔧
        run: |
          npm ci
          npm test
          npm run build
        env:
          MAPBOX_KEY: "1234"
          OS_MAPS_KEY: "1234"
